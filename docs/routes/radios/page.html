<h3 class="page-title">Radio buttons</h3>
<div class="page-subheader wfc-font-title-medium">Radio buttons allow users to select one option from a set</div>
<a href="https://m3.material.io/components/radio-button/overview" target="_new">Material Design Guidelines:
  Radio buttons</a>


<section class="page-content-section">
  <nav class="links-nav" aria-label="page-content">
    <div class="wfc-font-headline-small page-secondary-header">Links</div>
    <ul class="links">
      <li><a href="#standard">Standard</a></li>
      <li><a href="#label-left">Label left</a></li>
    </ul>
  </nav>

  <div class="page-content-container">
    <wfc-card id="standard">
      <div slot="headline">Standard</div>
      
      <div style="display: flex; flex-direction: column;">
        <wfc-radio name="one" checked value="one">One</wfc-radio>
        <wfc-radio name="one" value="two">Two</wfc-radio>
      </div>

      <pre>
        <code class="language-html">
  ${`<div>
    <wfc-radio name="one" checked value="one">One</wfc-radio>
    <wfc-radio name="one" value="two">Two</wfc-radio>
  </div>`}
        </code>
      </pre>
    </wfc-card>

    <wfc-card id="label-left">
      <div slot="headline">Label left</div>

      <div style="display: flex; flex-direction: column;">
        <wfc-radio name="two" checked value="one" class="label-left">One</wfc-radio>
        <wfc-radio name="two" value="two" class="label-left">Two</wfc-radio>
      </div>

      <pre>
        <code class="language-html">
  ${`<div>
    <wfc-radio name="two" checked value="one" class="label-left">One</wfc-radio>
    <wfc-radio name="two" value="two" class="label-left">Two</wfc-radio>
  </div>`}
        </code>
      </pre>
    </wfc-card>
  </div>
</section>
